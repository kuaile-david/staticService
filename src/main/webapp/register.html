<body>
	<div id="app">
		<div class="col-md-12 text-white bg-dark">
			<ul class="nav justify-content-end">
				<li class="nav-item"><a class="nav-link" href="#"

			</ul>
		</div>
		<div class="jumbotron jumbotron-fluid  bg-dark ">
			<div class="container">
				<h1 class="display-4 text-light bg-dark">欢迎在本站进行答题 ! !</h1>
			</div>
		</div>
		<div class="container">
			<div class="container">
				<h1 class="display-4">
					<span class="badge badge-info">1、填写问卷</span> <span

						class="badge badge-Light">3、完成注册</span>
				</h1>
			</div>
			<div class="container">
				<a style="vertical-align: middle;">题目：</a>
				<div class="btn-group mr-2 text-center" role="group"
					aria-label="First group">
					<a type="button" class="btn btn-outline-success bg-white" href="#" v-for="no in 25" :key='no' :href='"#"+no'>{{no}}</a>
				</div>
				<form action="get">
					<hr>
					<div class="text-wrap" v-for="item in asks" :key="item.number" :id="item.number">
						<div>
							{{item.question}}
						</div>
						<input type="radio" :value="item.answer1" />{{item.answer1}}<br>
						<input type="radio" :value="item.answer2" />{{item.answer2}}<br>
						<input type="radio" :value="item.answer3" />{{item.answer3}}<br>
						<input type="radio" :value="item.answer4" />{{item.answer4}}<br>
						<hr>
					</div>
					<div class="d-flex justify-content-center">
					<input type="submit" value="提交问卷" class="btn btn-info">
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-12 text-white bg-dark">
			<ul class="nav justify-content-end">

</body>
